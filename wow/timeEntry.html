    <div class="jumbotron">
          <h3>Please choose the date and time for pick up</h3>

    <div id="time">
        <form method="post" action="itemList.html">
            <h5> PICK UP DATE </h5><input type="date" id="myDate"> <br><br>
                <fieldset>
                    <h5> PICK UP TIME </h5>
                        <p>
                            <select id = "timeList">
                            <option value = "1">08:00 am - 09:00 am</option>
                            <option value = "2">09:00 am - 10:00 am</option>
                            <option value = "4">10:00 am - 11:00 am</option> 
                            <option value = "3">11:00 am - 12:00 pm</option>
                            <option value = "1">12:00 pm - 01:00 pm</option>
                            <option value = "2">01:00 pm - 02:00 pm</option>
                            <option value = "3">02:00 pm - 03:00 pm</option>
                            <option value = "1">03:00 pm - 04:00 pm</option>
                            <option value = "2">04:00 pm - 05:00 pm</option>
                            <option value = "3">05:00 pm - 06:00 pm</option>
                            <option value = "4">06:00 pm - 07:00 pm</option>
                            <option value = "1">07:00 pm - 08:00 pm</option>
                            <option value = "2">08:00 pm - 09:00 pm</option>
                            <option value = "3">09:00 pm - 10:00 pm</option>
                            </select>
                        </p>
                </fieldset><br>
            <button type="submit" class="btn btn-primary">Select</button>
        </form>
