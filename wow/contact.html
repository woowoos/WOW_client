          <h6>Alternatively, fill out this form: </h6>
          <i>(*) indicates required field</i><br /><br />
          <form method="post" action="index.html">
               <div class="form-group">
                    <label for="fname">(*) First Name</label>
                    <input type="text" class="form-control" id="fname" placeholder="John" pattern="[a-zA-Z]{1,}" title="Must have text only" required>
               </div>
               <div class="form-group">
                    <label for="lname">(*) Last Name</label>
                    <input type="text" class="form-control" id="lname" placeholder="Doe" pattern="[a-zA-Z]{1,}" title="Must have text only" required>
               </div>
               <div class="form-group">
                    <label for="email">(*) Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
               </div>
               <div class="form-group">
                    <label for="message">(*) Message</label>
                    <textarea class="form-control" id="message" rows="5" required></textarea>
               </div>
               <button type="submit" class="btn btn-primary">Submit</button>
          </form>
